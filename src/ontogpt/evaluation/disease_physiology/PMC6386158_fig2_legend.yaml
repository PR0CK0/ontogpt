input_text: "Figure 2. The intestinal mucosa in the normal bowel and IBD.\nUpon exposure\
  \ to environmental factors, patients with IBD develop microbial dysbiosis with\n\
  decrease of short-chain fatty acids (SCFA) producing bacteria and increase in\n\
  Proteobacteria. Mechanisms that maintain the intestinal barrier are also disrupted\
  \ in the IBD\nmucosa, including: down regulation of E-cadherin in tight junctions;\
  \ thickness of the mucus\nlayer; abnormal goblet cell function, including Muc2 and\
  \ RELM\u03B2 proteins; and\ndysfunctional Paneth cells associated mechanisms, including\
  \ secretion of antimicrobial\nproducts, NOD2 and ATG16L1 gene associated functions.\
  \ From the innate immune system\nperspective, the IBD mucosa has been shown to exhibit:\
  \ a decrease in colonic macrophages\nexpressing CD14, defective CX3CR1 antigen presentation\
  \ by dendritic cells; and impaired\nAutophagy. Lastly, while leukocyte migration\
  \ via integrin cellular adhesion molecules\n(CAMs) interactions also occurs in the\
  \ normal mucosa, the balance between Effector and\nregulatory T cells (T-reg) appears\
  \ to be disturbed in the IBD mucosa, resulting in\nuncontrolled activation of different\
  \ T-cell lineages that migrate to the inflamed intestine.\n"
